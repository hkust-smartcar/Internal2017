<html>
<script>
function out(){

var c=document.getElementById("c");
var ctx=c.getContext("2d");
value = document.getElementById("in").value;
for (i = 0 ; i< value.length ; i++){
//window.alert(value[i]);
if(value[i]!=0)ctx.fillRect(i%128,Math.floor(i/128),1,1);
}
}
</script>
<body>
<canvas id="c" width="128px" height="480px"></canvas>
<div><button onclick="out()">do it</button></div>
<textarea rows="5" cols="10" id="in">
</textarea>
</body>
</html>
